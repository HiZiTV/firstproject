  <script>
    function swap() {
      var attr = arial.getAttribute('class');
      if (attr == 'view') {
        arial.setAttribute('class', 'fold');
        arial.removeAttribute('onclick');
        setTimeout(function() {arial.setAttribute('onclick', 'swap()'); arial.setAttribute('style', 'cursor:pointer;'); }, 100);
      } else {
        arial.removeAttribute('style');
        arial.setAttribute('class', 'view notactive');
        arial.removeAttribute('onclick');
        setTimeout(function() {arial.setAttribute('class', 'view'); arial.setAttribute('onclick', 'swap()'); }, 100);
      }

    }
  </script>
</head>
