<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Myprofile</title>
	<script>
		function swap() {
			var attr = arial.getAttribute('class');
			if (attr == 'view') {
				arial.setAttribute('class', 'fold');
				arial.removeAttribute('onclick');
				setTimeout(function() {arial.setAttribute('onclick', 'swap()'); arial.setAttribute('style', 'cursor:pointer;'); }, 5250);
			} else {
				arial.removeAttribute('style');
				arial.setAttribute('class', 'view notactive');
				arial.removeAttribute('onclick');
				setTimeout(function() {arial.setAttribute('class', 'view'); arial.setAttribute('onclick', 'swap()'); }, 5000);
			}

		}
	</script>
</head>
<body>
<!-- Диско шар -->
