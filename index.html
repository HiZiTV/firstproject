<!-- JS -->
  <script type="text/javascript">

    function fix_animation() {
      arial.setAttribute('onclick', 'swap()')
    }

    function swap() {
      var attr = arial.getAttribute('class');
      if (attr == 'view') {
        arial.setAttribute('class', 'fold');
        arial.removeAttribute('onclick');
        content.setAttribute('class', 'content');
        description.setAttribute('class', 'description');
        help.setAttribute('class', 'help');
        setTimeout(function() {arial.setAttribute('onclick', 'swap()'); arial.setAttribute('style', 'cursor:pointer;'); }, 7250);
      } 
      else {
        arial.removeAttribute('style');
        arial.setAttribute('class', 'view notactive');
        arial.removeAttribute('onclick');
        content.setAttribute('class', 'unvisible');
        description.setAttribute('class', 'unvisible');
        help.setAttribute('class', 'unvisible');
        setTimeout(function() {arial.setAttribute('class', 'view'); arial.setAttribute('onclick', 'swap()'); }, 5000);
        }
    }

    window.screen.orientation.addEventListener('change', function() {
      setTimeout(yourFunction, 100);
    });

    function yourFunction() {
      if(window.innerHeight > window.innerWidth){
        arial.removeAttribute('onclick');
        arial.setAttribute('class', 'view');
        mobail.removeAttribute('class');
        content.setAttribute('class', 'unvisible');
        description.setAttribute('class', 'unvisible');
    }
      else {
        arial.setAttribute('onclick', 'swap()');
        arial.setAttribute('class', 'view');
        mobail.setAttribute('class', 'unvisible');
     }}
  </script>
